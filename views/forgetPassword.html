<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../public/css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Tienne:wght@400;700;900&display=swap" rel="stylesheet">
  <title>Traffic Community))</title>
</head>
<body class="reset-body">
  <div class="personal_account__logo">
    <a href="./home_page.html">
      <img src="../public/images/Logo.png" alt="logo">
    </a>
  </div>
  <div class="reset">
    <div class="reset-container">
      <p class="reset-container-title">Відновлення паролю</p>
      <div class="reset-container-divider"></div>
      <form action="">
        <div class="reset-container-forms">
          <div class="reset-container-forms--OldPassword">
            <p class="reset-container-forms--OldPassword-title">Введіть новий пароль</p>
            <input type="password" class="reset-container-forms--OldPassword-input">
          </div>

          <div class="reset-container-forms--NewPassword">
            <p class="reset-container-forms--NewPassword-title">Введіть пароль ще раз</p>
            <input type="password" class="reset-container-forms--NewPassword-input">
          </div>
          <div class="reset-container-forms--code">
            <p class="reset-container-forms--code-title">Введіть код з пошти</p>
            <input type="text" class="reset-container-forms--code-input" maxlength="6" pattern="[0-9]{6}" placeholder="Код відправлений на пошту" required>
          </div>
          <button class="reset-container-forms--button">Змінити</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
